<!DOCTYPE html>
	<html>
		<head>
			<title>NYDKC D11</title>
			<link rel="icon" href="favicon.ico" type="image/x-icon"/>
						<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

			<!-- jQuery library -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

			<!-- Latest compiled JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		
			<link rel="stylesheet" type="text/css" href="stylesheet.css">

		</head>
		<body>
			<div class = "container-fluid">
				<div style = "margin-left: auto; margin-right: auto; length: 90%; text-align: center;">
					<img src = "key.jpg" style = "margin-right: auto; margin-left: auto;" class = "img-responsive">
					<h1>NYDKC Division 11</h1>
				</div>
			</div>	
			<nav class="navbar navbar-default">
				<ul class="nav nav-justified navbar-nav"> 
					<li><a href="#">Board</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="#">Events</a></li>
					<li><a href="#">Resources</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
			<div class = "container">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner">
					<div class="item active">
					  <img src="key.jpg" alt="Chania">
					  <div class="carousel-caption">
						<h3>Los Angeles</h3>
						<p>LA is always so much fun!</p>
					  </div>
					</div>

					<div class="item">
					  <img src="key.jpg" alt="Chicago">
					  <div class="carousel-caption">
						<h3>Chicago</h3>
						<p>Thank you, Chicago!</p>
					  </div>
					</div>

					<div class="item">
					  <img src="key.jpg" alt="New York">
					  <div class="carousel-caption">
						<h3>New York</h3>
						<p>We love the Big Apple!</p>
					  </div>
					</div>
				  </div>

				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
