<!--add image section later -->
{% if names_list %}
	<ul>
		{% for person in names_list %}
			<li>{{person.name}}
				<ul>
					<li>Position: {{person.position}}</li>
					<li>School: {{person.school}}</li>
					<li>Description: {{person.desc}}</li>
				</ul>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p>No entries available</p>
{% endif %}
