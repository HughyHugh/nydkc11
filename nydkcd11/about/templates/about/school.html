<h1>Division 11 School List</h1>
{% for school in school_list%}
<a href = "{{school.url}}" target = "_blank"><h2>{{school.school}}</h2></a>
<img src = "{{school.image.url}}">
<p>President: {{school.pres}}</p>
<p>Vice-President: {{school.vicepres}}</p>
<p>Secretary: {{school.secretary}}</p>
<p>Treasurer: {{school.treasurer}}</p>
<p>Webmaster: {{school.webmaster}}</p>
{% endfor %}
