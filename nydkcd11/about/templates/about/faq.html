{% extends 'index.html' %}
{% block title_tag%}Key Club FAQs{% endblock %}
{% block csslink %}
	<style>
		p{
			font-size:1em;	
		}
	</style>
{% endblock %}
{% block content%}
<h1>FAQ's</h1>
<ol>
	{% for faq in faq_list %}
		<b><li>{{faq.question}}</li></b>
		{{faq.answer2|safe}}
	{% endfor %}
</ol>
{% endblock %}
