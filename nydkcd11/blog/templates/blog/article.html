{% extends 'index.html' %}
{% block title %}<title>{{article.title}} | NYDKC Division 11</title>{% endblock %}
{% block content %}
	<a role = "button" class = "btn btn-info" href = "{% url 'blog:article' %}">&laquo; Back to Articles</a>
	<h1>Article: {{article.title}}</h1>
	<h2>{{article.author}}</h2>
	<h3>Appeared in the {{article.date}} Newsletter</h3>
	<p>{{article.body}}</p>
{% endblock %}
